<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
    <title>QuizCraft - AI-Powered Quiz Platform</title>
    
    <!-- Web App Styles for Full Screen -->
    <style>
        /* Reset and full-screen setup */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Main app container - full screen */
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        /* React Native Web container adjustments */
        #root > div {
            height: 100vh !important;
            width: 100vw !important;
            max-width: none !important;
            flex: 1;
        }
        
        /* Navigation container full width */
        div[data-testid="react-navigation-container"] {
            height: 100vh !important;
            width: 100vw !important;
        }
        
        /* Tab navigator adjustments for web */
        div[role="tabpanel"] {
            height: calc(100vh - 60px) !important;
            overflow-y: auto;
        }
        
        /* Stack navigator adjustments */
        div[aria-label*="Stack"] {
            height: 100vh !important;
            width: 100vw !important;
        }
        
        /* Scrollable content areas */
        .scrollable-content {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        /* Desktop-specific improvements */
        @media (min-width: 768px) {
            /* Center content on large screens with max-width */
            #root > div {
                max-width: 1200px !important;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
            
            /* Improve button sizes for desktop */
            button, input[type="submit"] {
                min-height: 44px;
                padding: 12px 24px;
                cursor: pointer;
            }
            
            /* Improve input field sizes */
            input, textarea {
                min-height: 44px;
                padding: 12px 16px;
            }
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 767px) {
            #root > div {
                width: 100vw !important;
            }
        }
        
        /* Loading screen styles */
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #667eea;
            color: white;
            font-size: 18px;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
    
    <!-- Favicon and PWA meta tags -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="QuizCraft - AI-Powered Quiz Platform for creating and taking interactive quizzes" />
</head>
<body>
    <div id="root">
        <div class="app-loading">
            <div>
                <div style="font-size: 32px; margin-bottom: 16px;">ðŸ“š</div>
                Loading QuizCraft...
            </div>
        </div>
    </div>
    
    <script>
        // Remove loading screen when React app loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loading = document.querySelector('.app-loading');
                if (loading && document.querySelector('#root > div:not(.app-loading)')) {
                    loading.remove();
                }
            }, 2000);
        });
        
        // Prevent zoom on double-tap for mobile-like experience
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Console welcome message
        console.log('%cðŸ“š QuizCraft Web App', 'color: #667eea; font-size: 20px; font-weight: bold;');
        console.log('%cWelcome to QuizCraft! ðŸŽ‰', 'color: #4F46E5; font-size: 14px;');
    </script>
</body>
</html>
